<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #2c3e50;
        }
        section {
            margin-bottom: 20px;
        }
        ul {
            margin: 0;
            padding-left: 20px;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <main id="resume"></main>

    <script>
        // Function to fetch JSON data and render the resume
        async function loadResume() {
            try {
                const response = await fetch('resume.json'); // Replace 'resume.json' with your file path
                const data = await response.json();

                // Call function to render the resume
                renderResume(data);
            } catch (error) {
                console.error('Error loading resume data:', error);
            }
        }

        function renderResume(data) {
            const main = document.getElementById('resume');

            // Render Info Section
            const info = data.info;
            const infoSection = document.createElement('section');
            infoSection.innerHTML = `
                <h1>${info.name}</h1>
                <p>${info.phone} | ${info.email}</p>
                <p>LinkedIn: <a href="${info.sites.linkedin}" target="_blank">${info.sites.linkedin}</a></p>
                <p>GitHub: <a href="${info.sites.github}" target="_blank">${info.sites.github}</a></p>
            `;
            main.appendChild(infoSection);

            // Render Summary
            const summarySection = document.createElement('section');
            summarySection.innerHTML = `<h2>Summary</h2><p>${data.summary}</p>`;
            main.appendChild(summarySection);

            // Render Skills
            const skillsSection = document.createElement('section');
            skillsSection.innerHTML = `<h2>Skills</h2><ul>${data.skills.map(skill => `<li>${skill}</li>`).join('')}</ul>`;
            main.appendChild(skillsSection);

            // Render Work History
            const workHistorySection = document.createElement('section');
            workHistorySection.innerHTML = `<h2>Work History</h2>`;
            data.workHistory.forEach(job => {
                workHistorySection.innerHTML += `
                    <div>
                        <h3>${job.title} - ${job.company}</h3>
                        <p>${job.location} | ${job.startDate} - ${job.endDate}</p>
                        <ul>${job.contributions.map(contribution => `<li>${contribution}</li>`).join('')}</ul>
                    </div>
                `;
            });
            main.appendChild(workHistorySection);

            // Render Education
            const educationSection = document.createElement('section');
            educationSection.innerHTML = `<h2>Education</h2>`;
            data.education.forEach(edu => {
                educationSection.innerHTML += `
                    <div>
                        <h3>${edu.degree}</h3>
                        <p>${edu.institution}, ${edu.location} (${edu.startDate} - ${edu.endDate || edu.expectedGraduation})</p>
                    </div>
                `;
            });
            main.appendChild(educationSection);

            // Render Certifications
            const certificationsSection = document.createElement('section');
            certificationsSection.innerHTML = `<h2>Certifications</h2><ul>${data.certifications.map(cert => `<li>${cert.name} (${cert.date})</li>`).join('')}</ul>`;
            main.appendChild(certificationsSection);

            // Render Accolades
            const accoladesSection = document.createElement('section');
            accoladesSection.innerHTML = `<h2>Accolades</h2><ul>${data.accolades.map(accolade => `<li>${accolade.name} (${accolade.date})</li>`).join('')}</ul>`;
            main.appendChild(accoladesSection);

            // Render Homelab
            const homelabSection = document.createElement('section');
            homelabSection.innerHTML = `<h2>Homelab</h2><ul>${data.homelab.map(item => `<li>${item}</li>`).join('')}</ul>`;
            main.appendChild(homelabSection);

            // Render Personal
            const personalSection = document.createElement('section');
            personalSection.innerHTML = `<h2>Personal</h2>`;
            data.personal.forEach(item => {
                personalSection.innerHTML += `
                    <div>
                        <h3>${item.title}</h3>
                        <p>${item.organization} (${item.startDate} - ${item.endDate})</p>
                    </div>
                `;
            });
            main.appendChild(personalSection);
        }

        // Load resume on page load
        loadResume();
    </script>
</body>
</html>
